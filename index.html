<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4f91f54c0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
    <header class="header">
<h1>Rock Paper Scissors </h1>

<button id="restart" class="restart-btn">Start Over</button> 
<div id="score" class="score">
<p>Player:0</p>
<p>Computer:0</p>

</div>
</header>
<h2> Make Your Choice </h2>
<div class="choices">
    <i id="rock" class="choice fas fa-hand-rock fa-7x"></i>
    <i id="paper" class="choice fas fa-hand-paper fa-7x"></i>
    <i id="scissors" class="choice fas fa-hand-scissors fa-7x"></i>
    </div>
</div>
<div class="modal">
    <div id="result" class="modal-content">
        
</div>
    <script src="script.js"> </script>
</body>
</html>
